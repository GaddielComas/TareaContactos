<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Agenda de contactos</title>
</head>
<body onload="Mostrar()">
    <div id="AgendaId" class="container">
        
        <h3 class="container colorc">Agregar Usuario</h3>
        <form class="container" id="FormId" name="agregarUsuario">
            <label class="colorc" for="nombrel">Nombre:</label>
            <input type="text" id="nombreId" name="nombre" value="">
            <label class="colorc" for="apellidol">Apellido:</label>
            <input type="text" id="apellidoId" name="apellido" value="">
            <label class="colorc" for="numerol">Numero:</label>
            <input type="text" id="telefonoId" name="telefono" value="">
            <input id="botonId" type="submit" value="agregar">
        </form>
    </div>
    <div class="div1 container">
        <h2 class="tituloc">Contactos agendados</h2> 
    </div>
    <div >
        <table class="table">
            <thead>
                <th class="tablac" scope="col">Nombre</th>
                <th class="tablac" scope="col">Apellido</th>
                <th class="tablac" scope="col">Numero</th>
            </thead>
            <tbody id="MostarC"></tbody>
        </table>
   </div>

    <script src="/js/index.js"> </script>
    <script src="/js/mostrar.js"> </script>
</body>
</html>
